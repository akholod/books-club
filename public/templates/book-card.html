<div class="media">
    <div class="media-left">
        <img class="media-object" ng-src="{{bookDescriptionCtrl.book.image}}" alt="">
    </div>
    <div class="media-body text-left">
        <h3 class="media-heading">{{bookDescriptionCtrl.book.title}}</h3>
        <h4 class="media-heading">Pages: {{bookDescriptionCtrl.book.pageCount}} lang: {{bookDescriptionCtrl.book.language}}</h4>
        <p>{{bookDescriptionCtrl.book.description}}</p>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Club</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Books Club</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/#">Каталог</a></li>
                <li><a href="/#userBooks">Мои Книги</a></li>
                <li><a href="/#userProfile">Мой профиль</a></li>
            </ul>
            <ul id="userMenu" class="nav navbar-nav navbar-right">
                <!--user menu template here-->
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row grid" id="template">

    </div>
</div>

<script id="userMenuTemplate" type="text/template">
    <li><a href="<%=loginButtonHref %>"><%= loginButton%></a></li>
    <li><a href="<%=signupButtonHref %>"><%= signupButton %></a></li>
</script>

<script id="userProfile" type="text/template">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Профиль пользователя</h3>
        </div>
        <div class="panel-body">
            <h3><span>Имя - <%= name %></span> <span>Email - <%= email %> </span> <span>City - <%= city %></span></h3>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Исходящие запросы</h3>
        </div>
        <div class="panel-body">

        </div>
    </div>
</script>


<script id="searchTemplate" type="text/template">

    <h1>Введите название книги, которую хотите добавить</h1>

        <div class="col-sm-2">
            <input id="bookLang"  type="checkbox" name="bookLang"> EN
        </div>

        <div class="form-group">
            <div class="col-sm-7">
                <input id="searchField" type="text" name="searchField" placeholder="Введите название книги" class="form-control"/>
            </div>
            <div class="col-sm-3 text-left">
                <button id="searchBtn"  class="btn btn-success">Поиск</button>
            </div>
        </div>

    <div id="userBooks">

    </div>
</script>

<script id="bookTemplate" type="text/template">
    <img src="<%=image %>"/>
    <div class="trade glyphicon glyphicon-retweet"></div>
</script>

<!--login template-->
<script id="loginPage" type="text/template">
    <h1 class="text-center">Log In page</h1>
    <form action="/login" name="login" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input id="inputEmail" type="email" name="email" placeholder="Email" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input id="inputPassword" type="password" name="password" placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 text-left">
                <button id="loginBtn" type="submit" class="btn btn-success">Log In</button>
            </div>
        </div>
    </form>
    <h3 class="text-center">Нет аккаунта?<a href="/#signup"> Регестрируйтесь здесь!</a></h3>
</script>

<!--signup template-->
<script id="signupPage" type="text/template">
    <h1 class="text-center">Sign Up page</h1>
        <form action="/signup" name="signup" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email*</label>
                <div class="col-sm-9">
                    <input id="email" type="email" name="email" placeholder="Email" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Пароль*</label>
                <div class="col-sm-9">
                    <input id="password" type="password" name="password" placeholder="Пароль" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordConfirm" class="col-sm-3 control-label">Подтвердите пароль*</label>
                <div class="col-sm-9">
                    <input id="inputPasswordConfirm" type="password" placeholder="Подтвердите пароль" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordConfirm" class="col-sm-3 control-label">Ваше имя</label>
                <div class="col-sm-9">
                    <input id="inputName" type="text" name="name" placeholder="Введите ваше имя" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordConfirm" class="col-sm-3 control-label">Ваш город</label>
                <div class="col-sm-9">
                    <input id="inputCity" type="text" name="city"  placeholder="Введите ваш город" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 text-left">
                    <button id="signupBtn" type="submit" class="btn btn-info">Sign Up</button>
                </div>
            </div>
            <h3 class="text-center">Уже зарегестрированы?<a href="/#login"> Заходите!</a></h3>
        </form>
    </h1>
</script>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

<script src="js/models/MAddBookMenu.js"></script>
<script src="js/models/MBook.js"></script>
<script src="js/models/MLogin.js"></script>
<script src="js/models/MSignup.js"></script>
<script src="js/models/MUser.js"></script>
<script src="js/models/MUserMenu.js"></script>

<script src="js/collections/CBooks.js"></script>

<script src="js/views/VAddBookMenu.js"></script>
<script src="js/views/VBooksCatalog.js"></script>
<script src="js/views/VSignup.js"></script>
<script src="js/views/VUserMenu.js"></script>
<script src="js/views/VUserProfile.js"></script>
<script src="js/views/VBook.js"></script>
<script src="js/views/VLogin.js"></script>

<script src="js/routers/router.js"></script>

<script src="js/app.js"></script>
</body>
</html>
